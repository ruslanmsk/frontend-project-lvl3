<section class="container-fluid bg-dark p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto text-white">
      <h1 class="display-3">RSS Reader</h1>
      <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
      <form action="" class="rss-form" novalidate>
        <div class="form-row">
          <div class="col">
            <input
              autofocus=""
              required=""
              name="url"
              aria-label="url"
              class="form-control form-control-lg w-100"
              placeholder="RSS link"
              type="url"
            />
          </div>
          <div class="col-auto">
            <button
              type="submit"
              aria-label="add"
              class="btn btn-lg btn-primary px-sm-5"
            >
              Add
            </button>
          </div>
        </div>
      </form>
      <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
      <div style="display: none" class="feedback text-success">
        Rss has been loaded
      </div>
    </div>
  </div>
</section>

<section class="container-fluid p-5 feeds-container" style="display: none">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto feeds">
      <h2>Feeds</h2>
      <ul class="list-group mb-5 feeds-list"></ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto posts">
      <h2>Posts</h2>
      <ul class="list-group posts-list"></ul>
    </div>
  </div>
</section>

<div class="modal fade" id="previewPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
